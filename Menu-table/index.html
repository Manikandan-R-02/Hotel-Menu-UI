<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <link rel="stylesheet" href="basic.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <table border="2px" cellpadding="15px" cellspacing="10px">
        
        <thead>

            <tr id="main">
                <th colspan="3">Pick your food <span><i class='bx bx-bowl-rice'></i></span></th>
            </tr>

            <tr class="title">
                <th>S.No</th>
                <th><span><i class='bx bx-bowl-hot'></i></span>Items</th>
                <th><span><i class='bx bx-rupee'></i></span>Prize</th>
            </tr>

        </thead>

        <tbody>
            <tr class="dosa">
                <td>1</td>
                <td>Dosa</td>
                <td>Rs.15</td>
            </tr>
            
            <tr class="Poori">
                <td>2</td>
                <td>Poori</td>
                <td>Rs.15</td>
            </tr>

            <tr class="Pongal">
                <td>3</td>
                <td>Pongal</td>
                <td>Rs.30</td>
            </tr>

            <tr class="Vadaa">
                <td>4</td>
                <td>Vadaa</td>
                <td>Rs.10</td>
            </tr>

            <tr class="Chappathi">
                <td>5</td>
                <td>Chappathi</td>
                <td>Rs.15</td>
            </tr>

        </tbody>

    </table>
</body>
</html>
